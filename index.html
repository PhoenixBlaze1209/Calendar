<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-table th, .calendar-table td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .calendar-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .calendar-table td:hover {
            background-color: #f9f9f9; /* Light gray hover effect */
            cursor: pointer; /* Indicate it's clickable */
        }
        .carousel-item {
            height: 400px; /* Adjust height as needed */
            overflow: hidden;
        }
        .carousel-item table {
            margin: 0 auto; /* Center the table */
        }



    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">2025 Calendar</h1>
        <div id="calendarCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Months will be added here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#calendarCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#calendarCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const year = 2025;
        const carouselInner = document.querySelector('.carousel-inner');

        function generateMonthCalendar(month) {
            let firstDay = new Date(year, month, 1).getDay();
            let days = daysInMonth[month];
            let date = 1;
            let calendarHTML = `<h3>${months[month]} ${year}</h3><table class="calendar-table"><thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody>`;

            for (let i = 0; i < 6; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += '<td></td>';
                    } else if (date > days) {
                        calendarHTML += '<td></td>';
                    } else {
                        calendarHTML += `<td>${date}</td>`;
                        date++;
                    }
                }
                calendarHTML += '</tr>';
            }
            calendarHTML += '</tbody></table>';
            return calendarHTML;
        }


        for (let i = 0; i < 12; i++) {
            let activeClass = (i === 0) ? 'active' : '';
            carouselInner.innerHTML += `<div class="carousel-item ${activeClass}">${generateMonthCalendar(i)}</div>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
